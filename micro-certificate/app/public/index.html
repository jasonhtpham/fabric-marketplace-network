<html>
    <head>
        <title> Hyperledger Certificate </title>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"> </script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./style.css">
        
        <script src="env.js"></script>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                  <a href="/" class="brand-logo">Hyperledger Certificate</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn" id="getAllCertsBtn">Get All Certificates</a></li>
                  </ul>
                </div>
            </nav>
        </div>

        <div class="container">

            <div class="user-list-container">
                <h3>Registered Users</h3>
                
                <ul class="collapsible" id="userList">
                    <!-- Registered Users to be added by jQuery -->
                </ul>
            </div>
            

            <div class="create-cert-container" id="create-cert-container">
                <h3>Create Certificate</h3>
                <div class="card-panel red lighten-4" id="form-error" style="display: none;">
                    <span class="red-text text-darken-4">
                        
                        <ul class="error-list">
                            <!-- Errors will be added if any -->
                        </ul>
                    </span>
                </div>
                <form class="create-cert-form" id="create-cert-form" method="POST" action="/createCert">
                    <div class="input-field col s6">
                        <input placeholder="First name" id="firstName" name="createcert-firstName" type="text" class="validate">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Last name" id="lastName" name="createcert-lastName" type="text" class="validate">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Unit code (e.g. SIT123, MLA123)" pattern="[A-Za-z]{3}[0-9]{3}" id="unitCode" name="createcert-unitCode" type="text" class="validate" title="6-character Unit Code">
                        <label for="unitCode">Unit Code</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Grade (from 1 to 100)" id="grade" name="createcert-grade" type="text" class="validate">
                        <label for="grade">Grade</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Credit point" id="credit" name="createcert-credit" type="text" class="validate">
                        <label for="credit">Credit Points</label>
                    </div>

                    <div class="progress" style="display: none;">
                        <div class="indeterminate"></div>
                    </div>
        
                    <button class="btn waves-effect waves-light" type="submit" id="createCertBtn">
                        Create Certificate
                    </button>
                </form>
            </div>

            <div class="get-certs-by-owner-container" id="get-certs-by-owner-container">
                <h3>Get Certificates by Name</h3>
                <div class="input-field col s6">
                    <input placeholder="First name" id="firstNameToQuery" type="text" class="validate">
                    <label for="firstNameToQuery">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Last name" id="lastNameToQuery" type="text" class="validate">
                    <label for="lastNameToQuery">Last Name</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" id="getCertByOwnerBtn" name="action">
                    Get Certificates
                </button>
                <p class="certs-by-owner-container" id="certs-by-owner"></p>
            </div>

            <div class="get-cert-history-container">
                <h3>Get Certificate's History</h3>
                <div class="input-field col s6">
                    <input placeholder="Certificate ID" id="certId" type="text" class="validate">
                    <label for="certId">Certificate ID</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" id="getCertHistoryBtn" name="action">
                    Get History
                </button>
                <p class="cert-history-container" id="cert-history"></p>
            </div>

        </div>


    </body>
</html>

<html>
    <head>
        <title> Hyperledger Certificate </title>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"> </script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <script src="env.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="/" class="brand-logo">Hyperledger Certificate</a>
              <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a id="skipReg">Skip Register</a></li>
              </ul> -->
            </div>
        </nav>

        <div class="container" >
            <div class="row">
                <h3 class="col s12 center" >Register</h3>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="First name" id="firstName" type="text" class="validate">
                    <label for="firstName">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Last name" id="lastName" type="text" class="validate">
                    <label for="lastName">Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Unit code" id="unitCode" type="text" class="validate">
                    <label for="unitCode">Unit Code</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Email (e.g. abc@example.com)" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Phone number" id="phone" type="number" class="validate">
                    <label for="email">Phone Number</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light col s2 offset-s2" type="submit" id="registerBtn" name="action">
                    Register
                </button>

                <button class="btn waves-effect waves-light col s2 offset-s4" type="submit" id="skipReg" name="action">
                    Already register?
                </button>
            </div>
        </div>

    </body>
</html>
